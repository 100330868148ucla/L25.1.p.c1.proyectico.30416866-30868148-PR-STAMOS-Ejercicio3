<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oficina de Préstamos</title>
 
</head>
<body>
    <table>
    <section id="prestamoForm">
        <h2>Datos del Préstamo:</h2>
        <input type="text" id="prestamoForm_inCliente" placeholder="Cliente"></input>   
        <input type="text" id="prestamoForm_inCodigo" placeholder="Código"></input>
        <input type="text" id="prestamoForm_inMonto" placeholder="Monto"></input>
        <input type="text" id="prestamoForm_inMeses" placeholder="Mes"></input>

        <button id="prestamoForm_btAgregar">Agregar Préstamo</button>
        
    </section>

    <section id="salida">
        <h2>Información de la Oficina:</h2>
        <p>Monto final disponible: $<span id="salida_montoDisponible">?</span></p>
        <p>Cantidad de clientes con préstamo a 2 meses: <span id="salida_clientes2Meses">?</span></p>
        <p>Cliente con préstamo menor: <span id="salida_clienteMenor">?</span></p>
    </section>
    <table>
    <script type="module">
        import Cl_Principal from "./JS/Cl_Principal.js";
        new Cl_Principal();
    </script>
</body>
</html>
